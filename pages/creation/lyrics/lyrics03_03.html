<p class="text"><b>"Герой"</b><br>
<font color="#99999">"Hero"<br>
Сентябрь 24, 2003 /Пинск/</font><br><br>

Боль в душе и жажда мести<BR>
В жилах кровь бурлит, кипит<BR>
Мстить так хочется для чести<BR>
Тяжкий меч в руках лежит<BR><BR>

Взмах один судьбы уж нету<BR>
Взмах другой прощай герой<BR>
Не видать им больше света<BR>
Я герой и мир весь мой.
